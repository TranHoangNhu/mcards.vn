<!doctype html>
<html lang="en">

<head>
  <title>Đăng ký KH cá nhân</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- Font Awesome CSS v6.2.1  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <!-- font roboto google css -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- 2020 Animate.css Version - 4.1.1 -->
  <link rel="stylesheet" href="../css/animate.min.css">
  <!-- custom css -->
  <link rel="stylesheet" href="../css/register.css">
</head>

<body>
  <header class="header">
    <nav class="navbar">
      <div class="container d-flex justify-content-between align-baseline">
        <div class="navbar_page_toggle d-none">
          <button class="bg-transparent border-0" id="toggle_page"><img src="../images/toggle_page.png"
              alt="toggle_page" width="25"></button>
        </div>
        <div class="logo_header">
          <img src="../images/logo_header_white.png" alt="logo_header" width="150">
        </div>
        <a href="https://mcards.vn/register/" class="text-decoration-none text-white nav-link-large pt-1">Khách Hàng Cá
          Nhân</a>
        <a href="https://mcards.vn/business/" class="text-decoration-none text-white nav-link-large pt-1">Khách Hàng
          Doanh Nghiệp</a>
        <a href="https://mcards.vn/#bang_gia" class="text-decoration-none text-white nav-link-large pt-1">Hướng Dẫn</a>
        <a href="https://mcards.vn/#ho_tro" class="text-decoration-none text-white nav-link-large pt-1">Liên Hệ</a>
        <a href="#" class="text-decoration-none text-white nav-link-large pt-2 fs-5"><i
            class="fa-solid fa-magnifying-glass"></i></a>
        <div class="navbar_customer_toggle">
          <button class="bg-transparent border-0" id="toggle_customer"><img src="../images/toggle_customer.png"
              alt="toggle_customer" width="25"></button>
        </div>
      </div>
    </nav>
    <div class="navbar_body container d-flex justify-content-between">
      <div class="navbar_page_body w-100 d-none" id="toggle_page">
        <a class="nav-link text-blue-light-homepage py-3 fw-bold border-bottom border-blue-light-homepage border-1"
          href="https://mcards.vn/register/">Khách Hàng Cá Nhân</a>
        <a class="nav-link text-blue-light-homepage py-3 fw-bold border-bottom border-blue-light-homepage border-1"
          href="https://mcards.vn/business/">Khách Hàng Doanh Nghiệp</a>
        <a class="nav-link text-blue-light-homepage py-3 fw-bold border-bottom border-blue-light-homepage border-1"
          href="https://mcards.vn/#bang_gia">Hướng Dẫn</a>
        <a class="nav-link text-blue-light-homepage py-3 fw-bold border-blue-light-homepage"
          href="https://mcards.vn/#ho_tro">Liên Hệ</a>
      </div>
      <div class="navbar_customer_body w-100 d-none" id="toggle_customer">
        <a class="nav-link text-blue-light-homepage py-3 fw-bold text-end" href="https://mcards.vn/login.html">Đăng
          nhập</a>
      </div>
    </div>
  </header>
  <main class="pb-5">
    <div class="container">
      <form class=" d-flex mx-auto flex-column align-items-center justify-content-center px-3">
        <h4 class="text-center text-blue-homepage mt-3 fw-bold" style="line-height: 2;">
          Đăng ký <img src="../images/logo_KHCN.png" alt="logo_no_slogan" width="150" class="pb-2"> của bạn
        </h4>
        <span class="text-center text-black-50 fw-bold fs-5 my-3">Thêm ảnh đại diện</span>
        <div class="avatar_KHCN text-center">
          <h5><img src="../images/avatar_KHCN.png" alt="avatar_KHCN" width="150"></h5>
          <button class="btn border-0 btn-camera"><img src="../images/camera_icon.png" alt="camera_icon"
              width="50"></button>
        </div>
        <div class="input-group mb-4 col-8 col-md-6 text-blue-dark-homepage">
          <label class="pt-3"><img src="../images/user_icon.png" alt="enter_icon" width="25"></label>
          <label for="userPerson" class="pb-4 ps-5 fw-bold">Họ & Tên</label>
          <input type="text" class="form-control mt-4 ps-5" id="userPerson" style="color:#00579c">
        </div>
        <div class="input-group mb-4 col-8 col-md-6 text-blue-dark-homepage">
          <label class="pt-3"><img src="../images/phone_icon.png" alt="enter_icon" width="25"></label>
          <label for="phonePerson" class="pb-4 ps-5 fw-bold">Số điện thoại</label>
          <input type="text" class="form-control mt-4 ps-5" id="phonePerson" style="color:#00579c">
        </div>
        <div class="input-group mb-4 col-8 col-md-6 text-blue-dark-homepage">
          <label class="pt-3"><img src="../images/location_icon.png" alt="enter_icon" width="25"></label>
          <label for="addressPerson" class="pb-4 ps-5 fw-bold">Địa chỉ</label>
          <input type="text" class="form-control mt-4 ps-5" id="addressPerson" style="color:#00579c">
        </div>
        <div class="input-group mb-4 col-8 col-md-6 text-blue-dark-homepage">
          <label class="pt-3"><img src="../images/company_icon.png" alt="enter_icon" width="25"></label>
          <label for="companyPerson" class="pb-4 ps-5 fw-bold">Công ty</label>
          <input type="text" class="form-control mt-4 ps-5" id="companyPerson" style="color:#00579c">
        </div>
        <div class="input-group mb-4 col-8 col-md-6 text-blue-dark-homepage">
          <label class="pt-3"><img src="../images/department_icon.png" alt="enter_icon" width="25"></label>
          <label for="departmentPerson" class="pb-4 ps-5 fw-bold">Phòng ban</label>
          <input type="text" class="form-control mt-4 ps-5" id="departmentPerson" style="color:#00579c">
        </div>
        <div class="input-group mb-4 col-8 col-md-6 text-blue-dark-homepage">
          <label class="pt-3"><img src="../images/career_icon.png" alt="enter_icon" width="25"></label>
          <label for="careerPerson" class="pb-4 ps-5 fw-bold">Phòng ban</label>
          <input type="text" class="form-control mt-4 ps-5" id="careerPerson" style="color:#00579c">
        </div>
        <div class="input-group mb-4 col-8 col-md-6 text-blue-dark-homepage">
          <label class="pt-3"><img src="../images/email_icon.png" alt="enter_icon" width="25"></label>
          <label for="emailPerson" class="pb-4 ps-5 fw-bold">Email</label>
          <input type="text" class="form-control mt-4 ps-5" id="emailPerson" style="color:#00579c">
        </div>
        <div class="input-group mb-4 col-8 col-md-6 text-blue-dark-homepage">
          <label class="pt-3"><img src="../images/website_icon.png" alt="enter_icon" width="25"></label>
          <label for="webSitePerson" class="pb-4 ps-5 fw-bold">Website</label>
          <input type="text" class="form-control mt-4 ps-5" id="webSitePerson" style="color:#00579c">
        </div>
        <div class="imageCheckbox row mx-auto justify-content-evenly my-4">
          <div class="form-check col-3 col-md-3 pt-2">
            <input class="form-check-input" type="checkbox" value="" id="checkboxImg1">
            <label class="form-check-label" for="checkboxImg1">
              <img src="../images/imgCheckbox_1.png" alt="imgCheckbox_1" class="w-100">
            </label>
          </div>
          <div class="form-check col-3 col-md-3 pt-2">
            <input class="form-check-input" type="checkbox" value="" id="checkboxImg2">
            <label class="form-check-label" for="checkboxImg2">
              <img src="../images/imgCheckbox_2.png" alt="imgCheckbox_2" class="w-100">
            </label>
          </div>
          <div class="form-check col-3 col-md-3 pt-2">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3">
            <label class="form-check-label" for="flexCheckDefault3">
              <img src="../images/imgCheckbox_3.png" alt="imgCheckbox_3" class="w-100">
            </label>
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center w-100 border rounded-3">
          <span class="ps-2">Thông tin nhận mCards</span>
          <a class="btn bg-transparent dropdownAddress"><i class="fa-solid fa-angle-up"></i></a>
        </div>
        <div class="dropdowndropdownAddress_body w-100 mb-5 p-5">
          <div class="input-group mb-4 col-8 col-md-6 text-blue-dark-homepage">
            <label class="pt-3"><img src="../images/user_icon.png" alt="enter_icon" width="25"></label>
            <label for="userPerson" class="pb-4 ps-5 fw-bold">Họ & Tên</label>
            <input type="text" class="form-control mt-4 ps-5" id="userPerson" style="color:#00579c">
          </div>
          <div class="input-group mb-4 col-8 col-md-6 text-blue-dark-homepage">
            <label class="pt-3"><img src="../images/phone_icon.png" alt="enter_icon" width="25"></label>
            <label for="phonePerson" class="pb-4 ps-5 fw-bold">Số điện thoại</label>
            <input type="text" class="form-control mt-4 ps-5" id="phonePerson" style="color:#00579c">
          </div>
          <div class="input-group mb-4 col-8 col-md-6 text-blue-dark-homepage">
            <label class="pt-3"><img src="../images/location_icon.png" alt="enter_icon" width="25"></label>
            <label for="addressPerson" class="pb-4 ps-5 fw-bold">Địa chỉ</label>
            <input type="text" class="form-control mt-4 ps-5" id="addressPerson" style="color:#00579c">
          </div>
        </div>
        <button class="btn bg-blue-homepage col-12 col-md-6 text-white fw-bold mt-4 py-3 register_btn" type="submit">Gửi
          đăng
          ký</button>
      </form>
    </div>
    <!-- <img src="" alt=""> -->
  </main>
  <!-- Jquery v-3.6.3 CDN -->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script>
    var widthPC = window.matchMedia("(min-width: 992px)");
    if (widthPC.matches) {
      $(".container-fluid").removeClass("container-fluid").addClass("container");
    }
    // breakPoint mobile
    var widthMobile = window.matchMedia("(max-width: 576px)");
    if (widthMobile.matches) {
      $(".container-fluid").removeClass("container-fluid");
      $(".navbar_page_toggle").removeClass("d-none");
      $(".nav-link-large").addClass("d-none");
    }
  </script>
  <script>
    $(document).ready(function () {
      $("#toggle_page, #toggle_customer").on("click", function () {
        var idParam = $(this).attr("id");
        $(this)
          .parents(".header")
          .find(`.navbar_body #${idParam}`)
          .toggleClass("d-none");
        if (idParam === "toggle_page") {
          $(".navbar_body #toggle_customer").addClass("d-none");
        } else $(".navbar_body #toggle_page").addClass("d-none");
      });
    });
  </script>
</body>

</html>
