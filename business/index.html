<!doctype html>
<html lang="en">

<head>
  <title>Đăng ký KH doanh nghiệp</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- Font Awesome CSS v6.2.1  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <!-- font roboto google css -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- 2020 Animate.css Version - 4.1.1 -->
  <link rel="stylesheet" href="../css/animate.min.css">
  <!-- custom css -->
  <link rel="stylesheet" href="../css/business.css">
</head>

<body>
  <header class="header">
    <nav class="navbar">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="navbar_page_toggle">
          <button class="bg-transparent border-0" id="toggle_page"><img src="./images/toggle_page.png" alt="toggle_page"
              width="25"></button>
        </div>
        <div class="logo_header">
          <img src="./images/logo_header_white.png" alt="logo_header" width="150">
        </div>
        <div class="navbar_customer_toggle">
          <button class="bg-transparent border-0" id="toggle_customer"><img src="./images/toggle_customer.png"
              alt="toggle_customer" width="25"></button>
        </div>
      </div>
    </nav>
    <div class="navbar_body container d-flex justify-content-between">
      <div class="navbar_page_body w-100 d-none" id="toggle_page">
        <a class="nav-link text-blue-light-homepage py-3 fw-bold border-bottom border-blue-light-homepage border-1"
          href="https://mcards.vn/#bang_gia">Bảng giá</a>
        <a class="nav-link text-blue-light-homepage py-3 fw-bold border-bottom border-blue-light-homepage border-1"
          href="https://mcards.vn/#ho_tro">Hỗ trợ</a>
        <a class="nav-link text-blue-light-homepage py-3 fw-bold" href="https://mcards.vn/#lien_he">Liên hệ</a>
      </div>
      <div class="navbar_customer_body w-100 d-none" id="toggle_customer">
        <a class="nav-link text-blue-light-homepage py-3 fw-bold border-bottom border-blue-light-homepage border-1 text-end"
          href="#">Others</a>
        <a class="nav-link text-blue-light-homepage py-3 fw-bold border-bottom border-blue-light-homepage border-1 text-end"
          href="https://mcards.vn/register/">Đăng Ký Cá Nhân</a>
        <a class="nav-link text-blue-light-homepage py-3 fw-bold border-bottom border-blue-light-homepage border-1 text-end"
          href="https://mcards.vn/business/">Đăng Ký Doanh Nghiệp</a>
        <a class="nav-link text-blue-light-homepage py-3 fw-bold text-end" href="https://mcards.vn/login.html">Đăng
          nhập</a>
      </div>
    </div>
  </header>
  <main class="pb-5">
    <div class="container">
      <form class=" d-flex mx-auto flex-column align-items-center justify-content-center px-3">
        <img src="../images/HEADER_KHDN.png" alt="" class="w-100 mt-5 mb-2">
        <h5 class="text-center text-blue-homepage mt-5 fw-bold" style="line-height: 2;">Quý khách vui lòng để lại thông
          tin liên hệ bên dưới
        </h5>
        <div class="input-group mb-4 col-8 col-md-6 text-blue-dark-homepage mt-5">
          <label class="pt-3"><img src="../images/user_icon.png" alt="enter_icon" width="25"></label>
          <label for="userBusiness" class="pb-4 ps-5 fw-bold">Tên của bạn</label>
          <input type="text" class="form-control mt-4 ps-5" id="userBusiness" style="color:#00579c">
        </div>
        <div class="input-group mb-4 col-8 col-md-6 text-blue-dark-homepage">
          <label class="pt-3"><img src="../images/company_icon.png" alt="enter_icon" width="25"></label>
          <label for="companyBusiness" class="pb-4 ps-5 fw-bold">Tên công ty của bạn</label>
          <input type="text" class="form-control mt-4 ps-5" id="companyBusiness" style="color:#00579c">
        </div>
        <div class="input-group mb-4 col-8 col-md-6 text-blue-dark-homepage">
          <label class="pt-3"><img src="../images/phone_icon.png" alt="enter_icon" width="25"></label>
          <label for="phoneBusiness" class="pb-4 ps-5 fw-bold">Số điện thoại liên hệ</label>
          <input type="text" class="form-control mt-4 ps-5" id="phoneBusiness" style="color:#00579c">
        </div>
        <div class="input-group mb-4 col-8 col-md-6 text-blue-dark-homepage">
          <label class="pt-3"><img src="../images/email_icon.png" alt="enter_icon" width="25"></label>
          <label for="emailBusiness" class="pb-4 ps-5 fw-bold">Email của bạn</label>
          <input type="text" class="form-control mt-4 ps-5" id="emailBusiness" style="color:#00579c">
        </div>
        <div class="input-group mb-5 col-8 col-md-6 text-blue-dark-homepage">
          <label class="pt-3"><img src="../images/pen_icon.png" alt="enter_icon" width="25"></label>
          <label for="quantityCard" class="pb-4 ps-5 fw-bold">Số lượng thẻ dự kiến phát hành</label>
          <input type="text" class="form-control mt-4 ps-5" id="quantityCard" style="color:#00579c">
        </div>
        <button class="btn bg-blue-homepage col-12 col-md-6 text-white fw-bold mt-4 py-3" type="submit">Gửi đăng
          ký</button>
      </form>
    </div>
    <!-- <img src="" alt=""> -->
  </main>
  <!-- Jquery v-3.6.3 CDN -->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script>
    $(document).ready(function () {
      $("#toggle_page, #toggle_customer").on("click", function () {
        var idParam = $(this).attr("id");
        $(this)
          .parents(".header")
          .find(`.navbar_body #${idParam}`)
          .slideToggle("fast", "swing")
          .toggleClass("d-none");
      });
    });
  </script>
</body>

</html>
